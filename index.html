<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pressure Transducer</title>
    <style media="screen">
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: #F6F7BD;
        color: #655643;
        font-family: 'Segoe UI', Optima, sans-serif;
        font-style: italic;
      }
      h1::after{
        content: "";
        display: block;
        width: 150%;
        height: 15px;
        margin-left: -25%;
        background: #80BCA3;
        transform: skewX(-20deg);
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/node_modules/d3/d3.min.js" charset="utf-8"></script>
    <script src="/js/chart.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Oil Pressure</h1>
    <div id="chart"></div>
  </body>
</html>
